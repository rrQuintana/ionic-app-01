<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-list>
    <ion-item [routerLink]="menuItem.route" *ngFor="let menuItem of menu" detail="true">
      <ion-icon slot="start" [name]="menuItem.icon" [color]="menuItem.color" /> 
      {{menuItem.name}}
    </ion-item>
  </ion-list>
</ion-content>

<app-header title="Buttons Page"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>

    <ion-item-sliding *ngFor="let user of usersExample; let i = index">
      <ion-item>
        <ion-label>{{user.name}}</ion-label>
        <ion-label>{{user.email}}</ion-label>
        <ion-label>{{user.phone}}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="call"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
      <ion-item-options side="end">
        <ion-item-option (click)="presentAlertWithButtons(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="presentAlert(user)">
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>
</ion-content>

<app-header title="Buttons Page" />

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of [1,1,1,1]; let i = index">
      <ion-label>Usuario {{i+1}}</ion-label>
      <ion-button fill="clear" color="danger" slot="end">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <ion-item *ngFor="let user of [1,1,1,1]; let i = index">
      <ion-label>Usuario {{i+1}}</ion-label>
      <ion-note>example</ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary">Share</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>examen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of Comida">
        <ion-card class="card">
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
            <ion-card-subtitle>${{item.price}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <img [src]="item.img" alt="" class="item-image">
            <p>{{item.description}}</p>
          </ion-card-content>
          <ion-tab-button (click)="addToCart(item)">
            <ion-label>Agregar</ion-label>
            <ion-icon name="options"></ion-icon>
          </ion-tab-button>
          <ion-tab-button *ngIf="item.status" (click)="openActionSheet(item)">
            <ion-label>Ordenar</ion-label>
            <ion-icon name="options"></ion-icon>
          </ion-tab-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<app-header title="Tienda" />

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" size-xl="2" *ngFor="let item of items">
        <ion-card class="card">
          <img src="{{ item.image }}" />
          <ion-card-header class="ion-text-center">
            <ion-card-title>{{ item.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            {{ item.description }}
          </ion-card-content>
          <ion-card-content class="ion-text-center">
            <ion-button (click)="addToFavorites(item)">
              <ion-icon name="heart"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

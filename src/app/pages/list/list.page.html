<app-header title="Buttons Page" />

<ion-content [fullscreen]="true" color="primary">
  <ion-list>
    <ion-item *ngFor="let empleado of empleados">
      <ion-label>{{empleado.name+' '+empleado.lasName}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list inset="true">
    <ion-item *ngFor="let empleado of empleados">
      <ion-label>{{empleado.name+' '+empleado.lasName}}</ion-label>
    </ion-item>
  </ion-list>

  <h5>Lines full</h5>
  <ion-list>
    <ion-item lines="full" *ngFor="let empleado of empleados">
      <ion-label>{{empleado.name+' '+empleado.lasName}}</ion-label>
      <ion-icon slot="start" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <h5>Lines none</h5>
  <ion-list lines="none">
    <ion-item *ngFor="let empleado of empleados">
      <ion-label>{{empleado.name+' '+empleado.lasName}}</ion-label>
      <ion-icon slot="start" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <h5>Empleados activos</h5>
  <ion-list lines="none">
    <ion-item *ngFor="let empleado of empleados">
      <ion-label>{{empleado.name+' '+empleado.lasName}}</ion-label>
      <ion-icon slot="start" name="arrow-forward"></ion-icon>
      <ion-icon *ngIf="empleado.active" slot="end" name="rocket"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
